<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDX Viewer</title>
    <link rel="stylesheet" href="viewer.css">
    <link rel="stylesheet" href="lib/github.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">MDX</div>
                <span>Viewer</span>
            </div>
            <div class="doc-info">
                <span class="doc-title" id="docTitle">No document loaded</span>
                <span class="doc-meta" id="docMeta"></span>
            </div>
            <div class="header-actions">
                <button class="btn" id="btnOpen">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Open
                </button>
                <button class="btn" id="btnExport" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
                <button class="btn btn-icon" id="btnInfo" title="Document Info" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-header">
                        <span>Outline</span>
                        <button class="tool-btn" id="btnCollapseOutline" title="Collapse All">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="4 14 10 14 10 20"></polyline>
                                <polyline points="20 10 14 10 14 4"></polyline>
                                <line x1="14" y1="10" x2="21" y2="3"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="sidebar-content" id="outlineList">
                        <div class="empty-state">No document loaded</div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-header">
                        <span>Assets</span>
                        <span class="badge" id="assetCount">0</span>
                    </div>
                    <div class="sidebar-content" id="assetList">
                        <div class="empty-state">No assets</div>
                    </div>
                </div>
            </aside>

            <!-- Content Container -->
            <div class="content-container">
                <!-- Welcome Screen -->
                <div class="welcome" id="welcomeScreen">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <h2>MDX Viewer</h2>
                    <p>Open an MDX document to view its contents, or drag and drop a file here.</p>
                    <div class="welcome-actions">
                        <button class="btn btn-primary" id="btnOpenWelcome">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Open MDX File
                        </button>
                    </div>
                    <div class="welcome-hint">
                        Supports <code>.mdx</code> and <code>.mdxc</code> files
                    </div>
                </div>

                <!-- Document View -->
                <div class="document-view hidden" id="documentView">
                    <article class="document-content" id="documentContent">
                        <!-- Rendered content goes here -->
                    </article>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="statusbar">
            <span id="statusLeft">Ready</span>
            <span id="statusRight"></span>
        </footer>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" accept=".mdx,.mdxc,.zip" style="display:none">

    <!-- Document Info Modal -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Document Information</span>
                <button class="modal-close" id="closeInfoModal">&times;</button>
            </div>
            <div class="modal-body" id="infoModalBody">
                <!-- Document info will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeInfoModalBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Asset Preview Modal -->
    <div class="modal-overlay" id="assetModal">
        <div class="modal modal-large">
            <div class="modal-header">
                <span class="modal-title" id="assetModalTitle">Asset Preview</span>
                <button class="modal-close" id="closeAssetModal">&times;</button>
            </div>
            <div class="modal-body" id="assetModalBody">
                <!-- Asset preview will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn" id="downloadAsset">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
                <button class="btn" id="closeAssetModalBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Export Document</span>
                <button class="modal-close" id="closeExportModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option" data-format="html">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <span>HTML</span>
                        <small>Standalone webpage</small>
                    </button>
                    <button class="export-option" data-format="markdown">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span>Markdown</span>
                        <small>Plain text with assets folder</small>
                    </button>
                    <button class="export-option" data-format="json">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="9" x2="20" y2="9"></line>
                            <line x1="4" y1="15" x2="20" y2="15"></line>
                            <line x1="10" y1="3" x2="8" y2="21"></line>
                            <line x1="16" y1="3" x2="14" y2="21"></line>
                        </svg>
                        <span>JSON</span>
                        <small>Manifest only</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Drop Overlay -->
    <div class="drop-overlay" id="dropOverlay">
        <div class="drop-message">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span>Drop MDX file to open</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/jszip.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="lib/highlight.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
