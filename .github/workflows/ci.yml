name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-typescript:
    name: Validate TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TypeScript
        run: npm install -g typescript

      - name: Type check
        run: tsc implementations/typescript/mdx_format.ts --noEmit --target es2020 --moduleResolution node --skipLibCheck

  validate-python:
    name: Validate Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Syntax check
        run: python -m py_compile implementations/python/mdx_format.py

      - name: Run example generator
        run: |
          cd implementations/python
          python mdx_format.py

      - name: Verify output
        run: |
          cd implementations/python
          test -f example-document.mdx
          unzip -t example-document.mdx

  validate-examples:
    name: Validate Example Documents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify example MDX structure
        run: |
          cd examples
          for mdx in *.mdx; do
            echo "Validating $mdx..."
            unzip -t "$mdx"
            unzip -p "$mdx" manifest.json | python -m json.tool > /dev/null
            unzip -p "$mdx" document.md > /dev/null
            echo "$mdx is valid"
          done

  markdown-lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint specification
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            spec/*.md
            README.md
            CONTRIBUTING.md
            CHANGELOG.md
        continue-on-error: true
